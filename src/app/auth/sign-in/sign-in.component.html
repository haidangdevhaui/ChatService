<form class="login-form" method="post" (ngSubmit)="login()" #signUpForm="ngForm">
    <h3 class="form-title font-green">Sign In</h3>
    <div *ngIf="message" class="alert alert-{{message.type}}">
        <button class="close" data-close="alert"></button>
        <span> {{message.text}} </span>
    </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Email</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="text" placeholder="Email" name="email" [(ngModel)]="user.email"/> </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="password" placeholder="Password" name="password" [(ngModel)]="user.password"/> 
    </div>
    <img src="/assets/img/loading.gif" alt="" *ngIf="isLoading">
    <div class="form-actions">
        <button type="submit" class="btn green uppercase" [disabled]="isLoading">
            Login
        </button>
        <label class="rememberme check mt-checkbox mt-checkbox-outline">
            <input type="checkbox" name="remember" value="1" />Remember
            <span></span>
        </label>
        <a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>
    </div>
    <div class="create-account">
        <p>
            <a href="javascript:;" id="register-btn" class="uppercase">Create an account</a>
        </p>
    </div>
</form>
